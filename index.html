<style>
/* ===== MOVING GRADIENT BACKGROUND ===== */
body {
  background: linear-gradient(
    120deg,
    #1e003a,
    #3b1c9a,
    #0ea5e9,
    #1e003a
  );
  background-size: 400% 400%;
  animation: bgFlow 18s ease infinite;
  overflow: hidden;
}

@keyframes bgFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== DOT MATRIX ===== */
.bg-dots {
  position: fixed;
  inset: 0;
  background-image: radial-gradient(rgba(255,255,255,.18) 1px, transparent 1px);
  background-size: 24px 24px;
  animation: dotsFloat 60s linear infinite;
  opacity: .25;
  pointer-events: none;
}

@keyframes dotsFloat {
  from { background-position: 0 0; }
  to { background-position: 900px 1400px; }
}

/* ===== PARTICLES ===== */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* ===== AVATAR GLOW ===== */
.avatar {
  box-shadow: 0 0 45px rgba(139,92,246,.9);
  animation: avatarGlow 3s infinite ease-in-out;
}

@keyframes avatarGlow {
  50% { box-shadow: 0 0 85px rgba(56, 191, 248, 0.397); }
}

/* ===== NEON LINK ===== */
.neon {
  position: relative;
  overflow: hidden;
}

.neon::before {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,#22d3ee86,#8b5cf6,#ec4899);
  opacity:.15;
  transition:.4s;
}

.neon:hover::before {
  opacity:.45;
}

/* ===== FADE IN ===== */
.fade-in {
  animation: fade 1.2s ease forwards;
}

@keyframes fade {
  from { opacity:0; transform: translateY(20px); }
  to { opacity:1; transform:none; }
}

/* ===== TYPE CURSOR ===== */
#typeText::after {
  content: "‚ñç";
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}
</style>

<script>
lucide.createIcons();

/* ===== AUDIO ===== */
const audio = document.getElementById("bgm");
const enter = document.getElementById("enter");
const card = document.getElementById("card");
let vol = 0;
audio.volume = 0;

const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

function fadeAudio(){
  if(vol < 0.35){ 
    vol += 0.01;
    audio.volume = vol;
    requestAnimationFrame(fadeAudio);
  }
}

function startSite(){
  audio.play();
  fadeAudio();
  enter.remove();
  card.classList.remove("opacity-0");
  card.classList.add("fade-in");
  startTyping();
}

if(!isMobile){
  audio.play().then(()=>{
    fadeAudio();
    enter.remove();
    card.classList.remove("opacity-0");
    card.classList.add("fade-in");
    startTyping();
  }).catch(()=>{});
}

function toggleSound(){
  audio.paused ? audio.play() : audio.pause();
}

document.addEventListener("visibilitychange",()=>{
  document.hidden ? audio.pause() : audio.play();
});

/* ===== TYPEWRITER ===== */
const texts = [ 
    "Known as", 
    "Natta",
    "Rakha",
    " My Tagline",
    "Build. Dominate. Repeat.",
    "Gaming ‚Ä¢ Web ‚Ä¢ Crypto",
    "Level Up Every Day."
];

const el = document.getElementById("typeText");
let t = 0, c = 0, del = false;

function typeLoop(){
  const current = texts[t];
  if(!del){
    el.textContent = current.slice(0, ++c);
    if(c === current.length){
      del = true;
      setTimeout(typeLoop, 1200);
      return;
    }
  } else {
    el.textContent = current.slice(0, --c);
    if(c === 0){
      del = false;
      t = (t + 1) % texts.length;
    }
  }
  setTimeout(typeLoop, del ? 40 : 70);
}

function startTyping(){
  setTimeout(typeLoop, 500);
}

/* ===== PARTICLES ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w,h,pts=[];

function resize(){
  w=canvas.width=innerWidth;
  h=canvas.height=innerHeight;
}
resize(); addEventListener("resize",resize);

for(let i=0;i<80;i++){
  pts.push({
    x:Math.random()*w,
    y:Math.random()*h,
    vx:(Math.random()-.5)*0.25,
    vy:(Math.random()-.5)*0.25
  });
}

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="rgba(165,180,252,.8)";
  pts.forEach(p=>{
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0||p.x>w) p.vx*=-1;
    if(p.y<0||p.y>h) p.vy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,1.5,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();
</script>
